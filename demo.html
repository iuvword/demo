<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>iView project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>

<body>
  <div id="app">
    <row>
      <i-col span="12" style="padding-right:10px">
        <i-select v-model="model13" filterable remote :remote-method="remoteMethod1" :loading="loading1">
          <i-option v-for="(option, index) in options1" :value="option.value" :key="index" :label="option.label">{{option.label}}</i-option>
        </i-select>
      </i-col>
      <i-col span="12">
      </i-col>
    </row>
  </div>
  <script>
    var Main = {
      data() {
        return {
          model13: '',
          loading1: false,
          options1: [],
          model14: [],
          loading2: false,
          options2: [],
          list: ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New hampshire', 'New jersey', 'New mexico', 'New york', 'North carolina', 'North dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode island', 'South carolina', 'South dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington', 'West virginia', 'Wisconsin', 'Wyoming']
        }
      },
      methods: {
        remoteMethod1(query) {
          if (query !== '') {
            this.loading1 = true;
            setTimeout(() => {
              this.loading1 = false;
              const list = this.list.map((item, index) => {
                return {
                  value: index,
                  label: item,
                  searchKey: 'qqqqqqq'
                };
              });
              this.options1 = list.filter(item => item.searchKey.toLowerCase().indexOf(query) > -1);
              console.log(this.options1)
            }, 200);
          } else {
            this.options1 = [];
          }
        }
      }
    }

    var Component = Vue.extend(Main)
    new Component().$mount('#app')
  </script>
</body>

</html>
